cors:
  allowed:
    origins: http://library.productdock.rs

spring:
  cloud:
    gcp:
      sql:
        database-name: catalog
        instance-connection-name: prod-pd-library:europe-west3:prod-pd-library-mysql

  kafka:
    enabled: true
    bootstrap-servers: ${kafka.server.url:9092}
    value-seriliazer: org.apache.kafka.common.serialization.StringSerializer
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    producer:
      client-id: kafka-message-producer
      acks: all
    topic:
      book-rating: ${kafka.topic.book-rating:book-rating}

  logging:
    level:
      com:
        google:
          cloud:
            sql:
              core:
                CoreSocketFactory: WARN