spring:
  cloud:
    gcp:
      sql:
        enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://placeholder
          jwk-set-uri: http://placeholder

  kafka:
    bootstrap-servers: localhost:9091
    consumer:
      auto-offset-reset: earliest
      group-id: rbc-library
    topic:
      book-rating: embedded-book-rating

cors:
  allowed:
    origins: localhost:3000